<!DOCTYPE html>
<html>
<head>
    <title>Generar Iconos PWA</title>
</head>
<body>
    <h1>Generador de Iconos PWA</h1>
    <p>Abre la consola del navegador (F12) y los iconos se descargarán automáticamente.</p>

    <script>
        function createIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            // Fondo verde (color primario)
            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#13ec5b');
            gradient.addColorStop(1, '#0fbd49');
            ctx.fillStyle = gradient;

            // Esquinas redondeadas
            const radius = size * 0.15;
            ctx.beginPath();
            ctx.moveTo(radius, 0);
            ctx.lineTo(size - radius, 0);
            ctx.quadraticCurveTo(size, 0, size, radius);
            ctx.lineTo(size, size - radius);
            ctx.quadraticCurveTo(size, size, size - radius, size);
            ctx.lineTo(radius, size);
            ctx.quadraticCurveTo(0, size, 0, size - radius);
            ctx.lineTo(0, radius);
            ctx.quadraticCurveTo(0, 0, radius, 0);
            ctx.closePath();
            ctx.fill();

            // Texto "CS"
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.45}px Arial, sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('CS', size / 2, size / 2);

            return canvas;
        }

        function downloadCanvas(canvas, filename) {
            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = filename;
                a.click();
                URL.revokeObjectURL(url);
            });
        }

        // Generar y descargar iconos
        setTimeout(() => {
            console.log('Generando iconos PWA...');

            const icon192 = createIcon(192);
            downloadCanvas(icon192, 'pwa-192x192.png');

            setTimeout(() => {
                const icon512 = createIcon(512);
                downloadCanvas(icon512, 'pwa-512x512.png');

                setTimeout(() => {
                    const iconApple = createIcon(180);
                    downloadCanvas(iconApple, 'apple-touch-icon.png');

                    console.log('✅ Iconos generados! Guárdalos en la carpeta public/');
                }, 500);
            }, 500);
        }, 500);
    </script>
</body>
</html>
